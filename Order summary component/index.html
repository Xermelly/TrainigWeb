<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <article class="order-container">
      <img src="./images/illustration-hero.svg" width="450" height="220" alt="">
      <div class="order-info">
        <div class="summary-text">
          <h1 class="font-900 color-dkblue">Order Summary</h1>
          <p class="font-500 color-dsblue">You can now listem to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="value-content">
          <img src="./images/icon-music.svg" width="48" height="48" alt="">
          <p class="font-900 color-dkblue">Annual Plan</p>
          <p class="font-500 color-dsblue">$59.99/year</p>
          <a class="font-700 --color-bblue" href="./">Change</a>
        </div>
        <a class="font-900 color-verypale-blue button" href="./">Proceed to Payment</a>
        <a class="font-900 color-dsblue" href="./">Cancel Order</a>
      </div>
    </article>
  </main>
</body>

</html>
